name: Terraform Action
description: Composite action to run Terraform init and plan

inputs:
  working-directory:
    description: Directory containing Terraform code
    required: false
    default: .

runs:
  using: "composite"
  steps:
      # Install Terraform
    - name: Install Terraform
      shell: bash
      run: |
        sudo apt-get update -y
        sudo apt-get install -y gnupg software-properties-common curl
        curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] \
          https://apt.releases.hashicorp.com $(lsb_release -cs) main" \
          | sudo tee /etc/apt/sources.list.d/hashicorp.list
        sudo apt-get update -y
        sudo apt-get install terraform -y

    - name: Set working directory
      run: cd ${{ inputs.working-directory }}
      shell: bash

    - name: Check working directory
      run: ls -la
      shell: bash

    - name: Validate working directory
      run: pwd
      shell: bash

    - name: Terraform Init
      run: cd ${{ inputs.working-directory }} && terraform init
      shell: bash

    - name: Terraform Plan
      run: cd ${{ inputs.working-directory }} && terraform plan
      shell: bash
